<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Música de Fondo</title>
    <style>
        body { background: transparent; margin: 0; }
    </style>
</head>
<body>

    <audio id="bg-music" autoplay loop preload="auto">
        <source src="./Cancion.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var audio = document.getElementById("bg-music");

            var playAudio = function() {
                audio.play().catch(error => console.log("Autoplay bloqueado: ", error));
            };

            // Escucha mensajes de Google Sites
            window.addEventListener("message", function(event) {
                if (event.data === "play_music") {
                    playAudio();
                }
            });

            // También permitir clics o scrolls dentro del iframe
            document.addEventListener("click", playAudio);
            document.addEventListener("scroll", playAudio);
        });
    </script>

</body>
</html>
