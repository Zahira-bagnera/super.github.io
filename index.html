<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Música de Fondo</title>
    <style>
        body { background: transparent; margin: 0; }
    </style>
</head>
<body>
    <audio id="bg-music" autoplay loop>
        <source src="../Cancion.mp3" type="audio/mpeg">
    </audio>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var audio = document.getElementById("bg-music");

        // Intentar reproducir automáticamente
        var playAudio = function() {
            audio.play().catch(error => console.log("Autoplay bloqueado: ", error));
            document.removeEventListener("click", playAudio);
            document.removeEventListener("scroll", playAudio);
        };

        audio.volume = 0.5; // Ajusta el volumen
        audio.play().catch(() => {
            document.addEventListener("click", playAudio); // Activa con clic
            document.addEventListener("scroll", playAudio); // Activa con scroll
        });
    });
</script>

</body>
</html>
